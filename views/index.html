<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Donation Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="speaker-form-header">
    <h1>Donation Form</h1>
    <p><em>Would you like to donate to the Wikimedia Foundation? Fill out this form.</em></p>
  </header>
  <form action="/" method="GET" class="speaker-form">
    <div class="form-row">
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" type="text" required />
    </div>
    <div class="form-row">
      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" type="text" required />
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
    </div>
    <div class="form-row">
      <label for="phone_number">Phone Number</label>
      <input id="phone_number" name="phone_number" type="tel" required />
    </div>
    <div class="form-row">
      <label for="street_address">Street Address</label>
      <input id="street_address" name="street_address" type="text" required />
    </div>
    <div class="form-row">
      <label for="street_address_l2">Apt/Suite/Other</label>
      <input id="street_address_l2" name="street_address_l2" type="text" />
    </div>
    <div class="form-row">
      <label for="city">City</label>
      <input id="city" name="city" type="text" required/>
    </div>
    <div class="form-row">
      <label for="state_region">State/Region</label>
      <input id="state_region" name="state_region" type="text" required/>
    </div>
    <div class="form-row">
      <label for="postal_code">Postal Code</label>
      <input id="postal_code" name="postal_code" type="text" required/>
    </div>
    <div class="form-row">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
    </div>
    <div class="form-row">
      <label for="preferred_contact">Preferred Form of Contact</label>
      <select id="preferred_contact" name="preferred_contact">
        <option value="phone">Phone</option>
        <option value="email">Email</option>
      </select>
    </div>
    <div class="form-row">
      <label for="preferred_payment">Preferred Form of Payment</label>
      <select id="preferred_payment" name="preferred_payment">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="btc">BTC</option>
      </select>
    </div>
    <div class="form-row">
      <label for="frequency">Frequency of Donation</label>
      <select id="frequency" name="frequency">
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        <option value="one-time">One-Time</option>
      </select>
    </div>
    <!--<fieldset class="legacy-form-row">
      <legend>Type of Talk</legend>
      <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" />
      <label for="talk-type-1" class="radio-label">Main Stage</label>
      <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked />
      <label for="talk-type-2" class="radio-label">Workshop</label>
    </fieldset> -->
    <div class="form-row">
      <label for="amount">Amount of Donation</label>
      <input id="amount" name="amount" type="number" required />
    </div>

    <div class="form-row">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments"></textarea>
      <div class="instructions">Have a comment for us? Describe it in 300 characters or less</div>
    </div>
    <div class="form-row">
      <button>Review</button>
    </div>
    <div class="form-row">
      <button type="submit" formmethod="POST">Submit</button>
    </div>
  </form>
</body>

</html>
